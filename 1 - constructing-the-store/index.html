<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div class="todos">
      <h1>Todos</h1>
      <input type="text" id="todoInput" placeholder="Add Todo" />
      <button id="todoBtn">Add Todo</button>
      <ul id="todos"></ul>
    </div>
    <div class="todos">
      <h1>Goals</h1>
      <input type="text" id="goalInput" placeholder="Add Goal" />
      <button id="goalBtn">Add Goal</button>
      <ul id="goals"></ul>
    </div>
    <script type="text/javascript">
      // helper functions
      function generateId() {
        return (
          Math.random().toString(16).substring(2) +
          new Date().getTime().toString(16)
        );
      }

      // store
      function createStore(reducer) {
        let state;
        let listeners = [];

        const getState = () => state;

        const subscribe = (listener) => {
          listeners.push(listener);

          return () => {
            listeners = listeners.filter((l) => l !== listener);
          };
        };

        const dispatch = (action) => {
          state = reducer(state, action);
          listeners.forEach((listener) => listener());
        };

        return {
          getState,
          subscribe,
          dispatch,
        };
      }

      // actions
      const ADD_TODO = "ADD_TODO";
      const REMOVE_TODO = "REMOVE_TODO";
      const TOGGLE_TODO = "TOGGLE_TODO";
      const ADD_GOAL = "ADD_GOAL";
      const REMOVE_GOAL = "REMOVE_GOAL";

      // action creators
      const addTodoAction = (name) => {
        return {
          type: ADD_TODO,
          todo: {
            id: generateId(),
            name: name,
            complete: false,
          },
        };
      };
      const removeTodoAction = (id) => {
        return {
          type: REMOVE_TODO,
          id: id,
        };
      };
      const toggleTodoAction = (id) => {
        return {
          type: TOGGLE_TODO,
          id: id,
        };
      };
      const addGoalAction = (name) => {
        return {
          type: ADD_GOAL,
          goal: {
            id: null,
            name: name,
            complete: false,
          },
        };
      };
      const removeGoalAction = (id) => {
        return {
          type: REMOVE_GOAL,
          id: id,
        };
      };

      // Reducers
      function todos(state = [], action) {
        switch (action.type) {
          case ADD_TODO:
            return [...state, action.todo];

          case REMOVE_TODO:
            return state.filter((todo) => {
              return todo.id !== action.id;
            });

          case TOGGLE_TODO:
            return state.map((todo) => {
              if (todo.id !== action.id) {
                return todo;
              } else {
                return { ...todo, complete: !todo.complete };
              }
            });
          default:
            return state;
        }
      }

      function goals(state = [], action) {
        switch (action.type) {
          case ADD_GOAL:
            return [...state, action.goal];

          case REMOVE_GOAL:
            return state.filter((goal) => {
              return goal.id !== action.id;
            });

          default:
            return state;
        }
      }

      function combineReducers(state = {}, action) {
        return {
          todos: todos(state.todos, action),
          goals: goals(state.goals, action),
        };
      }

      const store = createStore(combineReducers);

      // Subscribers/Listeners
      store.subscribe(() => {
        const { goals, todos } = store.getState();

        document.getElementById("todos").innerHTML = "";
        document.getElementById("goals").innerHTML = "";

        todos.forEach(addTodoToDOM);
        goals.forEach(addGoalToDOM);
      });

      store.subscribe(() => {
        console.log("The new state is", store.getState());
      });

      // DOM Code
      function addTodoToDOM(todo) {
        const todoItem = document.createElement("li");
        todoItem.textContent = todo.name;

        const removeBtn = createRemoveButton(() => {
          store.dispatch(removeTodoAction(todo.id));
        });

        todoItem.appendChild(removeBtn);

        todoItem.style.textDecoration = todo.complete ? "line-through" : "none";

        enableTodoToggle(todoItem, todo);
        document.getElementById("todos").appendChild(todoItem);
      }

      function enableTodoToggle(element, todo) {
        element.addEventListener("click", () => {
          element.textDecoration = todo.complete ? "line-through" : "none";

          store.dispatch(toggleTodoAction(todo.id));
        });
      }

      function addGoalToDOM(goal) {
        const goalItem = document.createElement("li");
        goalItem.textContent = goal.name;

        const removeBtn = createRemoveButton(() => {
          store.dispatch(removeGoalAction(goal.id));
        });

        goalItem.appendChild(removeBtn);

        document.getElementById("goals").appendChild(goalItem);
      }

      function addTodo() {
        const todoInput = document.getElementById("todoInput");
        const name = todoInput.value;
        todoInput.value = "";

        store.dispatch(addTodoAction(name));
      }

      function addGoal() {
        const goalInput = document.getElementById("goalInput");
        const name = goalInput.value;
        goalInput.value = "";

        store.dispatch(addGoalAction(name));
      }

      function createRemoveButton(onClick) {
        const removeButton = document.createElement("button");
        removeButton.innerHTML = "X";
        removeButton.addEventListener("click", onClick);

        return removeButton;
      }

      const addTodoButton = document.getElementById("todoBtn");
      addTodoButton.addEventListener("click", addTodo);

      const addGoalButton = document.getElementById("goalBtn");
      addGoalButton.addEventListener("click", addGoal);
    </script>
  </body>
</html>
